<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EDINET財務データ分析{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar bg-teal-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <a href="{% url 'financial:home' %}" class="navbar-brand text-white hover:text-teal-200">Growth Compass</a>
            </h1>
            <div class="navbar-nav space-x-4">
                {% if user.is_authenticated %}
                    <span class="user-info text-teal-200">{{ user.username }}さん</span>
                    <a href="{% url 'financial:profile' %}" class="nav-link">プロフィール</a>
                    <a href="{% url 'financial:logout' %}" class="nav-link">ログアウト</a>
                {% else %}
                    <a href="{% url 'financial:login' %}" class="nav-link">ログイン</a>
                    <a href="{% url 'financial:register' %}" class="nav-link">新規登録</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'core/js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
